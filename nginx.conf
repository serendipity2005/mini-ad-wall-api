sudo tee /etc/nginx/conf.d/mini-ad-wall.conf > /dev/null <<'EOF'
server {
  listen 7076;  # 监听 7076 端口
  server_name localhost;

  # 关键：匹配 /mini-ad-wall 路径，指向服务器文件目录
  location /mini-ad-wall {
    alias /var/www/mini-ad-wall/;  # 末尾必须加 /！指向打包文件所在目录
    index index.html;

    # 解决 Vue 路由刷新 404（之前配置过，保留）
    try_files $uri $uri/ /mini-ad-wall/index.html;
  }

  # 可选：禁止访问隐藏文件（如 .pnpm）
  location ~ /\. {
    deny all;
  }
}
EOF